<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binarySearch(array, key){
        var lower = 0;
        var upper = array.length-1;
        var found = false;
        var location = -1;
        let mid = 0;
        while (lower <= upper && !found) {
            mid = Math.floor((lower + upper) /2);
            if (array[mid] == key ){
                found = true;
                location = mid +1;
            } else if(array[mid] > key) {
                upper = mid -1;
            } else {
                lower = mid + 1;
            }
        }
        return location;
    }

    function count(arr, data) {
        let count = 0;
        let position = binarySearch(arr, data);
        document.write("position is : " + position);
        if (position > -1) {
            ++ count;
            for (let i = position - 1; i > 0; --i) {
                if (arr[i] === data) {
                    ++ count;
                } else {
                    break;
                }
            }

            for (let i = position + 1; i < arr.length; ++i) {
                if (arr[i] === data) {
                    ++count;
                } else {
                    break;
                }
            }
        }
        return count;
    }

    function bubbleSort(arr) {
        for (let i = 0, l = arr.length; i < l; i++) {
            for (let j = 0; j < l - i - 1; j ++){
                if (arr[j] > arr[j+1]) {
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
    }

    var nums = [];
    for (let i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }

    document.write(nums + "<br>");
    bubbleSort(nums);
    document.write(nums);
    var val = parseInt(prompt("Enter a value to count: "));
    // document.write(binarySearch(array,val));
    var retVal = count(nums, val);
    document.write("Found "+retVal + " occurences of " + val + ".");
</script>
</body>
</html>
